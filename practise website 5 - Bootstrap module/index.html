	<!--Bootstrap grid system demo to test out-->
	<div class="container">
		<div class="row">
			<!--Bootstrap grid system allows for maximum 12 spaces to a full width of a page. So to fit 3 columns across 1 row, there maximum number of spaces combined needs to be equal to 12 - e.g. 4 for 1st column, 4 for 2nd and 4 for 3rd column (or otherwise some columns will have to be smaller than others but have to equal to 12 in total in the end). If the combined total of spaces amongst columns exceed 12, then columns will appear on the next row below it. -->
			<!--sm, md, lg and xl specifies how the grid system appears in different screen sizes. So col-sm-12 means in small size screens (i.e. mobile phone screen size), one column only will cover the entire width of a row on screen-->
			<!--For more info on Bootstrap grid system, follow the Udemy lesson: https://www.udemy.com/the-complete-web-developer-in-2018/learn/v4/t/lecture/8639790?start=0-->
	    <div class="col-bg col-sm-12 col-md-3 col-lg-3 col-xl-3">
	      1 of 3
	    </div>
	    <div class="col-bg col-sm-12 col-md-3 col-lg-3 col-xl-3">
