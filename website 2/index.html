<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<!-- This is how we link a CSS file to HTML file so that the HTML file is aware of the CSS file and applies it's styling script to it -->
	<link rel="stylesheet" type="text/css" href="style-index.css">
	<!-- You can add styling in this way without creating CSS file. However this is just for demonstration purpose. In reality this is not the preferred way, because you will have hundreds of lines of CSS code, so best way is to have everything in CSS files separated from HTML. -->
	<style>
		li {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- Inline styling. Alternative way to a CSS file. However this is just for demonstration purpose. In reality this is not the preferred way, because you will have hundreds of lines of CSS code, so best way is to have everything in CSS files separated from HTML. -->
	<header style="background-color: green; color: red">
		<nav>
			<ul>
				<li>Home</li>
				<li><a href="about.html">About</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<h2>Home</h2>
		<p>Lorem ipsum</p>
	</section>
</body>
</html>
