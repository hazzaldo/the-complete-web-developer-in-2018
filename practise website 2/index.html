<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<!-- This is how we link a CSS file to HTML file so that the HTML file is aware of the CSS file and applies it's styling script to it -->
	<link rel="stylesheet" type="text/css" href="style-index.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li>Home</li>
				<li><a href="about.html">About</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<h2>Home</h2>
		<!-- id is similar to class, except you can only apply it to one element. In this case
		we're applying it to the div tag. So the id "div1" is defined in CSS file. All the 
		settings of "div1" id will be applied to this div tag. -->
		<div id="div1">
			<p>Lorem ipsum</p>
			<p class="webtext">Lorem ipsum</p>
			<p class="webtext">Lorem ipsum</p>
			<!-- Here we're apply two classes from CSS to apply to this "p" tag. One is "webtext" and "redtext". In CSS file, these classes are defined proceeded with a dot and have their own
				settings which will apply to this "p" tag. In this case "webtext" applies dashed green
				borders and "redtext" applies red color to text -->
			<p class="webtext redtext">Lorem ipsum</p>
		</div>

		<div id="div2">
			<p>Lorem ipsum</p>
			<p class="webtext">Lorem ipsum</p>
			<p class="webtext">Lorem ipsum</p>
			<!-- Here we're apply two classes from CSS to apply to this "p" tag. One is "webtext" and "redtext". In CSS file, these classes are defined proceeded with a dot and have their own
				settings which will apply to this "p" tag. In this case "webtext" applies dashed green
				borders and "redtext" applies red color to text -->
			<p class="webtext redtext">Lorem ipsum</p>
		</div>
	</section>
</body>

</html>
